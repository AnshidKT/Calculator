<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <form class="box">
            <div class="input-div">
            <input type="text" class="input" name="display">
            </div>
            <div class="bt-div">
                <div class="row-div">
                    <input type="button" onclick="display.value='' " class="button" value="AC">
                    <input type="button" onclick="display.value=display.value.toString().slice(0,-1)" class="button" value="DE">
                    <input type="button" onclick="display.value+='.'" class="button"  value=".">
                    <input type="button" onclick="display.value+='/'" class="button"  value="/">
                </div>
                <div class="row-div">
                    <input type="button" onclick="display.value+='7'" class="button" value="7">
                    <input type="button" onclick="display.value+='8'" class="button" value="8">
                    <input type="button" onclick="display.value+='9'" class="button"  value="9">
                    <input type="button" onclick="display.value+='*'" class="button"  value="*">
                </div>
                <div class="row-div">
                    <input type="button" onclick="display.value+='4'" class="button" value="4">
                    <input type="button" onclick="display.value+='5'" class="button" value="5">
                    <input type="button" onclick="display.value+='6'" class="button"  value="6">
                    <input type="button" onclick="display.value+='-'" class="button"  value="-">
                </div>
                <div class="row-div">
                    <input type="button" onclick="display.value+='1'" class="button" value="1">
                    <input type="button" onclick="display.value+='2'" class="button" value="2">
                    <input type="button" onclick="display.value+='3'" class="button"  value="3">
                    <input type="button" onclick="display.value+='+'" class="button"  value="+">
                </div>
                <div class="row-div">
                    <input type="button" onclick="display.value+='00'" class="button" value="00">
                    <input type="button" onclick="display.value+='0'" class="button" value="0">
                    <input type="button" onclick="display.value= eval(display.value)" class="last-bttn"  value="=">

                </div>

            </div>

        </form>

    </div>







    <script src="script.js"></script>
</body>
</html>
